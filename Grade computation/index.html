<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h1>Final Exam Grade Calculator</h1>
        <form id="gradeForm">
          <label for="fcs">Final Class Standing (FCS):</label>
          <input type="number" id="fcs" step="0.01" required />
      
          <label for="mg">Midterm Grade (MG):</label>
          <input type="number" id="mg" step="0.01" required />
      
          <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        
        <footer class="credits">

        </footer>
    </div>
